<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle do Bot de Minecraft</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Controle do Bot de Minecraft</h1>

  <input type="text" id="message" placeholder="Digite uma mensagem...">
  <button onclick="sendMessage()">Enviar</button>

  <h3>Posição do Bot:</h3>
  <p id="position"></p>

  <script>
    const socket = io();

    function sendMessage() {
      const msg = document.getElementById('message').value;
      socket.emit('sendMessage', msg);
    }

    // Atualiza a posição do bot na interface
    socket.on('botPosition', (position) => {
      document.getElementById('position').innerText = `X: ${position.x}, Y: ${position.y}, Z: ${position.z}`;
    });
  </script>
</body>
</html>
